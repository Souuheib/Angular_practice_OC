
<div class="face-snap-card" [ngClass]="{ 'snapped': buttonText ==='Oh no unsnap' }">
    <h2>{{faceSnap.title | uppercase}}</h2>
    <a routerLink="../">Back</a>
    <p>Mis en ligne le {{faceSnap.createdDate | date}}</p> 
    <img [src]="faceSnap.imageurl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location === 'paris' "> Photo prise Ã  {{faceSnap.location}} </p>
    <p>
        <button (click)="onSnap()" >{{ buttonText }}</button>    
        <span [ngStyle] = "{color: 'rgb(0,  ' + faceSnap.snaps +   ',0)' }"> {{faceSnap.snaps}} </span>
        <!-- <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }"> {{ faceSnap.snaps }}</span> -->
    </p>
    
    

</div>
